<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="box">
        <div class="tabs-pannel">
            <div class="tabs">
                <div data-target="tab-content-1" class="tab tab-1"><span>Вопросы</span></div>
                <div data-target="tab-content-2" class="tab tab-2"><span>Жалоба</span></div>
                <div data-target="tab-content-3" class="tab tab-3"><span>Регистрация</span></div>
            </div>
        </div>
        <form class="tab-contents" action="#" method="post">
            <div class="tab-content tab-content-3">
                <label for="name">Имя</label>
                <input id="name" type="text" name="name" value="">
                <label for="email">email</label>
                <input id="email" type="mail" name="mail" value="">
            </div>
            <div class="tab-content tab-content-2">
                <label for="message">Тема сообщения</label>
                <input id="message" type="text" name="message" value="">
            </div>
            <button class="btn" type="submit">Отправить сообщение</button>
        </form>
        <div class="tab-content tab-content-1">
            <form class="tab-contents">
                <label for="text">Сообщение</label>
                <textarea id="text"></textarea>
            </form>
        </div>
    </div>
    </div>
    <script src="jquery/jquery-1.12.4.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script>
    new WOW().init();
    </script>
    <script>
     var tab = $('.tab');
    tab.click(function() {
        var target = $(this).attr('data-target');
        $('.tab-content').slideUp();
        $('.' + target).slideToggle('slow')
    });
    </script>
</body>

</html>
